<div class="login-content">
    <mat-icon svgIcon="maarchLogo" class="maarchLogo"></mat-icon>
    <mat-card class="login-form">
        <form (ngSubmit)="generateLink()">
            <div class="alert-message alert-message-info" role="alert" [innerHTML]="'lang.afterClickingSendLinkChangePassword' | translate">
            </div>
            <mat-form-field class="input-row">
                <input name="login" matInput placeholder="{{'lang.enterLogin' | translate}}" [(ngModel)]="newLogin.login" type="text" oninput="this.value = this.value.toLowerCase()">
            </mat-form-field>
            <button type="submit" mat-button [disabled]="newLogin.login == '' || loading">{{labelButton | translate}}</button>
            <button mat-button routerLink="/login">{{'lang.cancel' | translate}}</button>
        </form>
    </mat-card>
</div>
